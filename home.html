<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home | Redd Bot</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="style.css">


    <link rel="icon" href="https://raw.githubusercontent.com/ReddM18/Redd-Bot-Homepage/refs/heads/main/logo.png">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="wrapper">
        <div class="profile-card" role="region" aria-label="Redd Bot profile card">
            <div class="top-decor" aria-hidden="true"></div>

            <div class="profile-row">
                <div class="profile-card__img" aria-hidden="true">
                    <img src="https://raw.githubusercontent.com/ReddM18/Redd-Bot-Homepage/refs/heads/main/logo.png" alt="Redd Bot logo">
                </div>

                <div class="profile-meta">
                    <h1 class="profile-card__name">PhillipM18</h1>
                    <div class="profile-card__txt">Project <strong style="color:#fff">Redd Bot</strong></div>
                    <div class="profile-card-loc">
                        <svg class="svg-icon" viewBox="0 0 20 20" width="18" height="18" aria-hidden="true">
                            <path fill="currentColor" d="M10,0.186c-3.427,0-6.204,2.778-6.204,6.204c0,5.471,6.204,6.806,6.204,13.424c0-6.618,6.204-7.953,6.204-13.424C16.204,2.964,13.427,0.186,10,0.186z M10,14.453c-0.66-1.125-1.462-2.076-2.219-2.974C6.36,9.797,5.239,8.469,5.239,6.39C5.239,3.764,7.374,1.63,10,1.63c2.625,0,4.761,2.135,4.761,4.761c0,2.078-1.121,3.407-2.541,5.089C11.462,12.377,10.66,13.328,10,14.453z"></path>
                            <circle cx="10" cy="5.67" r="1.608"></circle>
                        </svg>
                        <span class="small-muted">Laguna, Philippines</span>
                    </div>

                    <div class="profile-card__homepage">This is the homepage of the API for the project — quick links below.</div>

                    <div class="profile-card-contacts" aria-label="Social links">
                        <a class="contact-btn" href="https://facebook.com/100081759234321" title="Facebook profile" aria-label="Facebook profile">
                            <img src="https://raw.githubusercontent.com/ReddM18/Redd-Bot-Homepage/refs/heads/main/facebook.png" alt="Facebook">
                        </a>

                        <a class="contact-btn" href="https://messenger.com/t/100081759234321" title="Messenger" aria-label="Messenger link">
                            <img src="https://raw.githubusercontent.com/ReddM18/Redd-Bot-Homepage/refs/heads/main/messenger.png" alt="Messenger">
                        </a>

                        <a class="contact-btn" href="https://www.youtube.com/" title="YouTube" aria-label="YouTube">
                            <img src="https://raw.githubusercontent.com/ReddM18/Redd-Bot-Homepage/refs/heads/main/youtube.png" alt="YouTube">
                        </a>

                        <a class="contact-btn" href="https://github.com/PhillipM18" title="GitHub" aria-label="GitHub">
                            <img src="https://raw.githubusercontent.com/ReddM18/Redd-Bot-Homepage/refs/heads/main/github.jpg" alt="GitHub">
                        </a>

                        <a class="contact-btn" href="#" title="Website" aria-label="Website link">
                            <img src="https://raw.githubusercontent.com/ReddM18/Redd-Bot-Homepage/refs/heads/main/link.png" alt="Link">
                        </a>
                    </div>

                    <div class="profile-card-ctr">
                        <button id="openMessage" class="btn btn-primary">Message</button>
                        <a class="btn btn-ghost" href="https://facebook.com/100081759234321">Follow</a>
                    </div>
                </div>
            </div>

        </div>

        <!-- Modal -->
        <div id="msgModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modalTitle">
            <div class="modal-card" role="document">
                <div class="modal-header">
                    <div>
                        <div id="modalTitle" class="modal-title">Send a message</div>
                        <div class="small-muted">I'll receive it on Messenger — or use the direct link above.</div>
                    </div>
                    <button id="closeModal" class="close-btn" aria-label="Close message dialog">✕</button>
                </div>

                <form style="margin-top:12px" id="msgForm">
                    <div class="meta-row">
                        <input type="text" name="name" placeholder="Your name" aria-label="Your name">
                        <input type="email" name="email" placeholder="Email (optional)" aria-label="Your email">
                    </div>
                    <div style="margin-top:12px">
                        <textarea name="message" placeholder="Write a short message..." aria-label="Message text"></textarea>
                    </div>

                    <div style="display:flex;justify-content:flex-end;margin-top:12px;gap:8px">
                        <button type="button" id="cancelBtn" class="btn btn-ghost">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- partial -->
    <script defer src="main.js"></script>

</body>

</html>
